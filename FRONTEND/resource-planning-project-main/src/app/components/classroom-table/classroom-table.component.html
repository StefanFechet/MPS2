<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Nume</th>
    <th scope="col">Facultate</th>
    <th scope="col">Descriere</th>
    <th scope="col">Stare</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor="let row of tableData">
  <tr>
    <td>
      {{ row.nume }}
    </td>
    <td>
      {{ row.facultate }}
    </td>
    <td>
      {{ row.descriere }}
    </td>
    <td *ngIf="!row.stare">
      Liberă
    </td>
    <td *ngIf="row.stare">
      Ocupată
    </td>
    <td class="d-flex justify-content-around">
      <button
        (click)="openHistoryModal(row.nume, row.id)"
        type="button"
        class="btn btn-sm table-icon"
        matTooltip="Istoric"
      >
        <fa-icon [icon]="faHistory"></fa-icon>
      </button>
      <div matTooltip="Rezervă" *ngIf="!row.stare">
        <button
          (click)="openBookingModal(row.nume, row.id)"
          type="button"
          [disabled]="currentUser.permisiune != 1"
          class="btn btn-sm table-icon"
          id="booking_button"
        >
          <fa-icon [icon]="faCalendarAlt"></fa-icon>
        </button>
      </div>
      <div matTooltip="Abonează-te să primești o notificare când resursa devine disponibilă" *ngIf="row.stare">
        <button
          (click)="abonareNotificari(row.id, currentUser.id)"
          type="button"
          [disabled]="currentUser.permisiune != 1"
          class="btn btn-sm table-icon"
        >
          <i class="fa fa-bell" aria-hidden="true"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<app-view-history-modal [events]="openHistoryModalSubject.asObservable()"></app-view-history-modal>
<app-book-classroom-modal [events]="openBookingModalSubject.asObservable()"></app-book-classroom-modal>
